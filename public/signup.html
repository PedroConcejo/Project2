<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FireFly Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/auth.css">
</head>

<body>
  <div class="container">
    <img src="img/fireflyxs.png" class="rounded mx-auto d-block" alt="...">
    <div class="row">
      <div class="col-6 offset-3 mt-5">
        <form class="p-3 mb-2 bg-white text-dark">
          <p class="h1">Please Register</p>

          <label for="inputusername">Username</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="user_name">
          </div>

          <label for="inputemail">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="user_email">
          </div>

          <label for="inputPassword">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="user_password">
          </div>

          <label for="inputgender">Gender</label>
          <div class="col-sm-10">
            <select class="custom-select" id="user_gender">
              <option selected>Male</option>
              <option value="1">Female</option>
            </select>
          </div>

          <label for="inputbirthday">Birthday</label>
          <div class="col-sm-10">
            <input type="date" data-date="" data-date-format="DD MMMM YYYY" value="" id="user_birthday">
          </div>

          <label for="inputphone">Phone Number</label>
          <div class="col-sm-10">
            <input type="tel" name="phone" pattern="[0-9]{9}" id="user_phone">
          </div>

          <div class="p-5 row justify-content-around">
            <a class="btn btn-success" id="btn-signup">SIGNUP</a>
            <a class="btn btn-light" href="login.html">Or Login</a>
          </div>
        </form>

      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/signup.js"></script>
</body>

</html>
