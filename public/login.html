<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FireFly Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
   <div class="container">
    <img src="img/fireflyxs.png" class="rounded mx-auto d-block" alt="...">
    <div class="row">
      <div class="col-6 offset-3 mt-5">
        <form class="p-3 mb-2 bg-white text-dark">
          <p class="h1">Please Login</p>
          
              <label for="inputEmail">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="user_email">
              </div>
              
                <label for="inputPassword">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="user_password">
                </div>
                   <div class="p-5 row justify-content-around">
                    <button type="submit" class="btn btn-success" id="btn-login">LOGIN</button>
                    <a type="submit" class="btn btn-light" href="signup.html">Or Signup</a>
                  </div>
        </form>
       
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/auth.js"></script>
</body>
</html>
