<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FireFly Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark row">
  <div class="col">
    <a class="navbar-brand text-warning" href="#"><img src="img/logop3.png" class="rounded" alt="Cinque Terre"></a>
    <a class="navbar-brand text-warning" href="#"><img src="img/firetitulo.png" class="rounded" alt="Cinque Terre"></a>
  </div>
  <div class="col align-self-center">
    <a class="navbar-brand text-warning" href="#">Clubs</a>
    <a class="navbar-brand text-warning" href="#">Events</a>
  </div>
  <div>
    <a class="navbar-brand text-warning" href="#">Fav</a>
    <a class="navbar-brand text-warning" href="#">Mail</a>
    <a class="navbar-brand text-warning" href="#">Profile</a>
    <a class="navbar-brand text-warning" href="#">Logout</a>
  </div>
</nav>
<nav class="navbar navbar-secondary bg-secondary">
  <span class="navbar-brand mb-0 h1">Clubs / Profile</span>
</nav>

  <div class="container">
  <img src="img/Capturafer.PNG" class="rounded" alt="Cinque Terre">
    <div class="row">
      <div class="col-6 offset-3 mt-5">
        <div class=" row justify-content-around"><button type="button" class="btn btn-secondary btn-lg" disabled>Choose Picture</button>
        </div>
        <form class="p-3 mb-2 bg-white text-dark">
          <p class="h1">Update Account</p>
              <label for="inputusername">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputusername">
              </div>
              
                <label for="inputemail">Password</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputemail">
                </div>
                <label for="inputPassword">New Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
                <label for="inputgender">Gender</label>
                <div class="col-sm-10">
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Male</option>
                    <option value="1">Female</option>
                    
                                   </select>
                </div>
                <label for="inputbirthday">Birthday</label>
                <div class="col-sm-10">
                  <input type="date" data-date="" data-date-format="DD MMMM YYYY" value="">
                </div>
                <label for="inputphone">Phone Number</label>
                <div class="col-sm-10">
                  <input type="tel" id="phone" name="phone" pattern="[0-9]{9}">
                  
                </div>
                   <div class="p-5 row justify-content-around"><button type="submit" class="btn btn-success">UPDATE ACCOUNT</button>
                  </div>
        </form>
       
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/auth.js"></script>
</body>
</html>
